{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<body class="text-center">
    
    <main class="form-signin">
      <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'images/favicon.ico' %}" alt width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="w-50 h-80 mx-auto">
        <label for="inputUsername" class="sr-only">Username</label><br />
        <input style="height: 50px;" type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input style="height: 50px;" type="password" name="password" id="id_password" class="form-control" placeholder="Password" required><br />
    </div>
        <button class="w-50 btn btn-lg btn-outline-danger" type="submit">Sign in</button>
      </form>
    </main>

</body>
<br />

{% endblock %}
