{% extends 'rango/base.html' %}


<!-- this page is for password changing(using django-registration-redux) -->
{% block body_block %}
<div class="jumbotron p-4">
  <div class="container">
      <h1 class="jumbotron-heading">Password Change</h1>
  </div>
</div>

<div class="container h-100">
  <form class="form-password" role="form" method="post" action=".">
  {% csrf_token %} 
    <div>
    {{ form.as_p }}
    <button class="w-40 btn btn-md btn-danger" type="submit" value="Password Change">Password Change</button>
    </div>
  </form>
</div><br />

{% endblock %}
