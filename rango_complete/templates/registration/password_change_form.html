{% extends 'rango/base.html' %}

{% block body_block %}
<div class="jumbotron p-4">
  <div class="container">
      <h1 class="jumbotron-heading">Change Password</h1>
  </div>
</div>

<div class="container p-3">
  <form class="form-password" role="form" method="post" action=".">
  {% csrf_token %} 
    <div>
    {{ form.as_p }}
    <button class="w-40 btn btn-md btn-danger" type="submit" value="Password Change">Password Change</button>
    </div>
  </form>
</div>

{% endblock %}
