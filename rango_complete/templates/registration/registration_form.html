{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %} 
<body class="input-center">
        <div class="form-group w-50 h-80 mx-auto">
            <form role="form" method="post" action=".">
                {% csrf_token %}
                <div class="text-center">
                    <img class="mb-4" src="{% static 'images/favicon.ico' %}" alt width="75" height="57">
                    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
                </div>
                <div class="form-group">
                    <p class="required">
                        <label class="required" for="id_username">Username</label>
                        <input style="height: 40px;" class="form-control" id="id_username" maxlength="30"
                            name="username" type="text">
                        <span class="helptext">
                            <small>
                                Required. 30 characters or fewer.
                                Letters, digits and @/./+/-/_ only.
                            </small>
                        </span>
                    </p>
                    <p class="required">
                        <label class="required" for="id_email">E-mail</label>
                        <input style="height: 40px;" class="form-control" id="id_email" name="email" type="email" />
                    </p>
                    <p class="required">
                        <label class="required" for="id_password1">Password</label>
                        <input style="height: 40px;" class="form-control" id="id_password1" name="password1" type="password" />
                    </p>
                    <p class="required">
                        <label class="required" for="id_password2" >Password confirmation</label>
                        <input style="height: 40px;" class="form-control" id="id_password2" name="password2" type="password" />
                        <span class="helptext"><small>the same password as before, for verification.</small> </span>
                    </p>
                </div>
                <button class="w-100 btn btn-md btn-outline-danger" type="submit">Sign up</button>
            </form>
        </div>
</body>

{% endblock %}
