{% extends 'rango/base.html' %}

{% load staticfiles %}

<!-- this page is for registration -->
{% block title_block %}
    Register - Step 2
{% endblock %}

{% block body_block %}
<div class="text-center p-2">
    <div class="container">
        <h1 class="jumbotron-heading">Register Here - Step 2</h1>
    </div>
</div>

<div class="container h-100">
    <div class="row">
        <!-- submit form of the required information to create user profile, it would point to register_profile -->
        <form method="post" action="{% url 'rango:register_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create Profile" />
        </form>
    </div>
</div>
{% endblock %}
